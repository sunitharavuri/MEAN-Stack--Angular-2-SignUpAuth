<h1 class="page-header">Register Here</h1>

<div class="row">
  <div class=" col-md-9">
    <div class="well bs-component">

      <form  (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label for="username">Name</label>

          <input type="text" name="name" class="form-control"[(ngModel)]="name" autocomplete="off" placeholder="*Name"  />
        </div>

        <div class="form-group">
          <label for="username">Username</label>

          <input type="text" name="username" class="form-control"  [(ngModel)]="username"  autocomplete="off" placeholder="*Username"  />
        </div>
    

    <div class="form-group">
      <label for="email">Email</label>

      <input type="text" name="email" class="form-control" [(ngModel)]="email"  autocomplete="off" placeholder="*Email" />
    </div>


    <div class="form-group">
      <label for="password">Password</label>

      <input type="password" name="password" class="form-control" [(ngModel)]="password"  autocomplete="off" placeholder="*Password" />

</div>
<input type="submit" class="btn btn-primary" value="Submit" />

    </form>
  </div>
</div>
